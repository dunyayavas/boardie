<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boardie Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .modal {
      display: block;
      position: relative;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background: #3B82F6;
      color: white;
      border: none;
      cursor: pointer;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }
    .log {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ddd;
      height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Boardie Test Form</h1>
  
  <div class="modal">
    <h2>Add New Link</h2>
    
    <form id="testForm">
      <input type="hidden" id="linkId">
      
      <div class="form-group">
        <label for="linkUrl">URL</label>
        <input type="url" id="linkUrl" placeholder="https://twitter.com/username/status/123456789" required>
      </div>
      
      <div class="form-group">
        <label for="linkTags">Tags (comma separated)</label>
        <input type="text" id="linkTags" placeholder="news, tech, important">
      </div>
      
      <div class="actions">
        <button type="button" id="cancelBtn">Cancel</button>
        <button type="submit" id="saveBtn">Save</button>
      </div>
    </form>
  </div>
  
  <div class="log" id="logOutput"></div>
  
  <script>
    // Simple logging function
    function log(message) {
      const logOutput = document.getElementById('logOutput');
      const entry = document.createElement('div');
      entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
      logOutput.appendChild(entry);
      logOutput.scrollTop = logOutput.scrollHeight;
    }
    
    // Form elements
    const testForm = document.getElementById('testForm');
    const linkUrl = document.getElementById('linkUrl');
    const linkTags = document.getElementById('linkTags');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    
    // Log initial state
    log('Form initialized');
    
    // Handle form submission
    testForm.addEventListener('submit', function(e) {
      e.preventDefault();
      log('Form submitted');
      
      const url = linkUrl.value.trim();
      const tags = linkTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
      
      log(`URL: ${url}`);
      log(`Tags: ${tags.join(', ')}`);
      
      // Simulate saving
      setTimeout(() => {
        log('Link saved successfully');
        testForm.reset();
      }, 500);
    });
    
    // Handle save button click directly
    saveBtn.addEventListener('click', function(e) {
      log('Save button clicked');
    });
    
    // Handle cancel button
    cancelBtn.addEventListener('click', function() {
      log('Cancel button clicked');
      testForm.reset();
    });
  </script>
</body>
</html>
